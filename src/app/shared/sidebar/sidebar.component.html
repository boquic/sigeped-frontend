<button class="toggle-btn" (click)="toggleSidebar()">
  <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
</button>
<nav class="sidebar" [ngClass]="{'sidebar-collapsed': isCollapsed}">
  <div class="sidebar-header">
    <h5 class="text-white mb-0">ESIAD PROYECTOS</h5>
  </div>

  <ul class="nav flex-column mt-4">
    <li class="nav-item">
      <a class="nav-link active" routerLink="/dashboard">
        <i class="bi bi-grid"></i>
        <span class="link-text">Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/pedidos">
        <i class="bi bi-file-earmark-text"></i>
        <span class="link-text">Pedidos</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/historial">
        <i class="bi bi-clock-history"></i>
        <span class="link-text">Historial</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/notificaciones">
        <i class="bi bi-bell"></i>
        <span class="link-text">Notificaciones</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/clientes">
        <i class="bi bi-people"></i>
        <span class="link-text">Clientes</span>
      </a>
    </li>
  </ul>

  <div class="sidebar-footer mt-auto">
    <button class="btn btn-block new-order-btn" (click)="onNewOrder()">
      <i class="bi bi-plus-circle"></i>
      <span class="link-text">New Order</span>
    </button>
  </div>
</nav>
