<div class="dashboard-wrapper">

  <main class="main-content">
    <h2>PEDIDOS RECIENTES</h2>
    <div class="pedidos-grid">
      <div class="pedido-card" *ngFor="let pedido of pedidosRecientes">
        <img [src]="pedido.imageUrl" alt="Plano del pedido">
        <div class="card-body">
          <h5 class="card-title">PEDIDO {{ pedido.id }}</h5>
          <p class="card-text">Client: {{ pedido.client }}</p>
          <p class="card-text"><small>Due: {{ pedido.date }}</small></p>
        </div>
      </div>
    </div>
  </main>

  <aside class="notifications-sidebar">
    <h3><i class="bi bi-chat-dots"></i> Chat Notifications</h3>
    <div class="notifications-list">
      <div class="notification-item" *ngFor="let notificacion of notificaciones">
        <div class="notification-icon">
          <i class="bi bi-chat-left-text"></i>
        </div>
        <div class="notification-body">
          <p class="notification-title">New message from {{ notificacion.from }}</p>
          <p class="notification-message">"{{ notificacion.message }}"</p>
        </div>
        <span class="notification-time">{{ notificacion.time }}</span>
      </div>
    </div>
  </aside>

</div>
